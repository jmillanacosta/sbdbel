# PURL configuration for http://purl.obolibrary.org/obo/sbdbel

idspace: SBDBEL
base_url: /obo/sbdbel

products:
- sbdbel.owl: https://raw.githubusercontent.com/jmillanacosta/sbdbel/main/sbdbel.owl
- sbdbel.obo: https://raw.githubusercontent.com/jmillanacosta/sbdbel/main/sbdbel.obo

term_browser: ontobee
example_terms:
- SBDBEL_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/jmillanacosta/sbdbel/v

- prefix: /tracker/
  replacement: https://github.com/jmillanacosta/sbdbel/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/SBDBEL?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/jmillanacosta/sbdbel/main/

