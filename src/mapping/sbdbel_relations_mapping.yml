  relations:
    sources:
      - ['data.json~jsonpath', '$.relations.info[*]']
    s: sbdbel:$(name)
    po:
      - [a, owl:Class]
      - [rdfs:subClassOf sbdbel:bel_relation]
      - [sbdbel:hasCategory, $(categories)]
      - [skos:altLabel, $(abbreviation)]
      - [rdfs:label, $(name)]
      - [rdfs:about sbdbel:#relations#$(name)]
      
      
